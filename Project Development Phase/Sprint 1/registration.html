<!DOCTYPE html>
<html>
    <head>
        <title>Personal Expense Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <style>
*{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial;
            }
            body{
                background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://pungellocpa.com/wp-content/uploads/2018/10/iStock-918508630.jpg);
                background-size: cover;
                
                
            }
            header{
                width:100%;
                height: 100px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                z-index: 99;
                padding-left: 20px;
              
                
            }
            #chk1{
                display: none;
                 
                 
            }
            i{
                color: #fff;
                cursor: pointer;
            }
            header .logo{
                flex: 1;
                color:#fff;
                 
                margin-left: 50px;
                text-transform: uppercase;
                font-size: 15px;
            }
            header .search-box{
                flex: 1;
                position: relative;
            }
            
            header ul {
                flex:2;
                display: flex;
                justify-content: space-evenly;
            }
            header ul li{
                list-style: none;
            }
            header ul li a{
                text-decoration: none;
                color:#fff;
                font-weight: 600;
                text-transform: uppercase;
                padding: 10px 15px;
            }
            header ul li a:hover{
                border-bottom: 2px solid cadetblue;
            }
            header .menu{
                font-size: 2.5em;
                display: none;
            }
            @media(max-width:1000px){
                .search-box button{
                    position: absolute;
                }
                header ul{
                    position: fixed;
                    top:100px;
                    right: -100%;
                    background: rgba(0,0,0,0.5);
                    height: calc(100vh - 100px);
                    width:50%;
                    flex-direction: column;
                    align-items: center;
                    transition: right 0.5s linear;
                }
                #chk1:checked ~ ul{
                    right: 0;
                    
                }
              
            }
            
            
           
            form{
                background-color:transparent;
                max-width:700px;
                height:300px;
                padding-right:50px;
                margin-top: 15%;
                margin-left: 700px;
                margin-right: 160px;
                font-size: large;
                border: 1px;   
                text-align: right;
            }
            .form-control{
                font-weight: 500;
                font-size: 1ch;
                font-family: 'Times New Roman';
                margin-right: 50px;
                
            }
            input{
                padding: 5px 20px ;
                color:none;
            }
            h1{
                font-family:'Times New Roman' ;
                font-weight: 600;
                margin-left: 10px;
                margin-top: 40px;
                font-size: 40px;
                color:white;
            }
            h2{
                font-size: 2ch;
                font-weight: 300;
                font-family: 'Times New Roman';
                margin-right: 0px;
                margin-left: 150px;
                padding-right:80px;
                
            }
            button{
                padding: 5px 10px;
                margin-right:150px;
                margin-top: 10px;
                
            }
                      
                
            ::-webkit-input-placeholder { /* WebKit, Blink, Edge */
            color:    rgb(48, 47, 47);
            font-size: 50px; }
        </style>

    </head>
    <body>
        <header>
            <input type ="checkbox" name ="" id ="chk1">
            <div></div><h1>Personal Expense <br>
                Tracker</h1></div>
                <ul style="margin-left: 500px;">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                </header><br>
           <form id="form">
            <h2> Register Here</h2>  <br><br>
            <div class="form-control">
                <label for="Username">Username:</label>
                <input type="text"id="username"placeholder="Enter Username">
            </div><br>

            <div class="form-control">
                <label for="Email">Email:</label>
                <input type="text"id="Email"placeholder="Enter your Email">
            </div><br>

            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password"id="password"placeholder="Enter your password">
            </div><br>

            <div class="form-control">
                <label for="Confirm password">Confirm Password:</label>
                <input type="text"id="Confirm Password"placeholder="Re-enter your password">
            </div><br>


            <button type="submit" value="Login">Submit</button><br><br>
            
        </form>
        
    </body>
</html>
